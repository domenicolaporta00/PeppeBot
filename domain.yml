entities:
  - recipe_name
  - recipe_id
  - category
  - nutrient
  - ingredient
  - time_limit

slots:
  recipe_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: recipe_name

  recipe_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: recipe_id

  nutrient:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: nutrient

  ingredient:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: ingredient
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: ingredient

  category:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: category
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: category

  time_limit:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time_limit
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: time_limit

  max_calories:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: nutrition_search_form
            requested_slot: max_calories

  max_carbs:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: nutrition_search_form
            requested_slot: max_carbs

  max_fat:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: nutrition_search_form
            requested_slot: max_fat

  max_protein:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: nutrition_search_form
            requested_slot: max_protein

  meal_tag:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        not_intent:
          - stop
        conditions:
          - active_loop: full_meal_form
            requested_slot: meal_tag

actions:
  - action_show_top_rated
  - action_search_by_name
  - action_select_recipe_by_id
  - action_search_by_category
  - action_ask_nutrition
  - action_ask_cooking_time
  - action_search_by_ingredient
  - validate_svuota_frigo_form
  - action_submit_svuota_frigo
  - validate_nutrition_search_form
  - action_submit_nutrition_search
  - validate_full_meal_form
  - action_submit_full_meal
  - action_random_recipe
  - action_reset_svuota_frigo_form
  - action_reset_nutrition_search_form
  - action_reset_full_meal_form

forms:
  svuota_frigo_form:
    required_slots:
      - ingredient
      - time_limit
      - category

  nutrition_search_form:
    required_slots:
      - max_calories
      - max_carbs
      - max_fat
      - max_protein

  full_meal_form:
    required_slots:
      - meal_tag


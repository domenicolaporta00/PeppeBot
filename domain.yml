version: "3.1"

intents:
  - greet
  - goodbye
  - help
  - ask_identity
  - ask_greenmarket_story
  - ask_top_rated
  - nlu_fallback
  - search_by_name
  - select_recipe
  - search_by_category
  - ask_nutrition
  - ask_cooking_time
  - search_by_ingredient
  - trigger_svuota_frigo
  - inform_time

entities:
  - recipe_name
  - recipe_id
  - category
  - nutrient
  - ingredient
  - time_limit

slots:
  recipe_name:
    type: text
    mappings:
      - type: from_entity
        entity: recipe_name

  recipe_id:
    type: text
    mappings:
      - type: from_entity
        entity: recipe_id

  nutrient:
    type: text
    mappings:
      - type: from_entity
        entity: nutrient

  ingredient:
    type: list
    mappings:
      - type: from_entity
        entity: ingredient
      - type: from_text
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: ingredient

  category:
    type: list
    mappings:
      - type: from_entity
        entity: category
      - type: from_text
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: category

  time_limit:
    type: text
    mappings:
      - type: from_entity
        entity: time_limit
      - type: from_text
        conditions:
          - active_loop: svuota_frigo_form
            requested_slot: time_limit

actions:
  - action_show_top_rated
  - action_search_by_name
  - action_select_recipe_by_id
  - action_search_by_category
  - action_ask_nutrition
  - action_ask_cooking_time
  - action_search_by_ingredient
  - validate_svuota_frigo_form
  - action_submit_svuota_frigo

forms:
  svuota_frigo_form:
    required_slots:
      - ingredient
      - time_limit
      - category


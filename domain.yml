version: "3.1"

intents:
  - start
  - greet
  - goodbye
  - help
  - ask_identity
  - ask_greenmarket_story
  - ask_top_rated
  - nlu_fallback
  - search_by_name
  - select_recipe
  - search_by_category
  - ask_nutrition
  - ask_cooking_time
  - search_by_ingredient
